<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="gradient m-4">
        <header class="h1 text-center p-4">Weather Tracker</header>
    </div>
    <div class="row">
        <div class="col">
            <h2>Search for a City:</h2>
            <input type="text" class="m-2 w-100 rounded">
            <br>
            <button class="btn btn-primary m-2 w-100">Search</button>
            <hr class="solid mb-5">
            <button class="btn btn-dark m-2 mb-5 w-100">Los Angeles</button>
            <button class="btn btn-dark m-2 mb-5 w-100">New York</button>
            <button class="btn btn-dark m-2 mb-5 w-100">Chicago</button>
            <button class="btn btn-dark m-2 mb-5 w-100">Houston</button>
            <button class="btn btn-dark m-2 mb-5 w-100">Phoenix</button>
        </div>
        <div class="col-9">

            <div class="row border w-75 m-5">
                <p class="placeName h2 mb-4 w-100">Atlanta<span> </span><span id="dateHolder">04/18/2022</span></p>
                <br>
                <p class="mb-4 w-100">Temp: <span id="mainTemp"></span></p>
                <br>
                <p class="mb-4 w-100">Wind: <span id="mainWind"></span></p>
                <br>
                <p class="mb-4 w-100">Humidity: <span id="mainHumid"></span></p>
                <br>
                <p class="mb-4 w-100">UV Index: <span id="mainUV"></span></p>
            </div>

            <div class="m-5 h2">Five Day Forecast:</div>

            <div class="row m-5">
                <div class="col border mr-3">
                    <br>
                    <p class="mb-4 w-100">Temp: <span id="d1Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100">Wind: <span id="d1Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100">Humidity: <span id="d1Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <br>
                    <p class="mb-4 w-100">Temp: <span id="d2Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100">Wind: <span id="d2Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100">Humidity: <span id="d2Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <br>
                    <p class="mb-4 w-100">Temp: <span id="d3Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100">Wind: <span id="d3Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100">Humidity: <span id="d3Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <br>
                    <p class="mb-4 w-100">Temp: <span id="d4Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100">Wind: <span id="d4Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100">Humidity: <span id="d4Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <br>
                    <p class="mb-4 w-100">Temp: <span id="d5Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100">Wind: <span id="d5Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100">Humidity: <span id="d5Humid"></span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
