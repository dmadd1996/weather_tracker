<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="gradient m-4">
        <header class="h1 text-center p-4">Weather Tracker</header>
    </div>
    <div class="row">
        <div class="col">
            <h2>Search for a City:</h2>
            <form>
                <input id="cityInput" type="text" class="m-2 w-100 rounded">
                <br>
                <input type="submit" id="citySubmit" class="btn btn-primary m-2 w-100 font-weight-bold">
            </form>
            <hr class="solid mb-2">
            <div id="searchHistory">

            </div>
        </div>
        <div class="col-9">

            <div class="row w-75 m-5">
                <p class="h2 mb-4 w-100" id="dateHolder"></p>
                <br>
                <p class="mb-4 w-100 h4">Temp: <span id="mainTemp"></span></p>
                <br>
                <p class="mb-4 w-100 h4">Wind: <span id="mainWind"></span></p>
                <br>
                <p class="mb-4 w-100 h4">Humidity: <span id="mainHumid"></span></p>
                <br>
                <p class="mb-4 w-100 h4">UV Index: <span id="mainUV"></span></p>
            </div>

            <div class="ml-3 h2">Five Day Forecast:</div>

            <img src="" alt="">

            <div class="row m-5">
                <div class="col border mr-3">
                    <h3 id="multiDate1"></h3>
                    <br>
                    <p class="mb-4 w-100 h4">Temp: <span id="d1Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Wind: <span id="d1Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Humidity: <span id="d1Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <h3 id="multiDate2"></h3>
                    <br>
                    <p class="mb-4 w-100 h4">Temp: <span id="d2Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Wind: <span id="d2Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Humidity: <span id="d2Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <h3 id="multiDate3"></h3>
                    <br>
                    <p class="mb-4 w-100 h4">Temp: <span id="d3Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Wind: <span id="d3Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Humidity: <span id="d3Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <h3 id="multiDate4"></h3>
                    <br>
                    <p class="mb-4 w-100 h4">Temp: <span id="d4Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Wind: <span id="d4Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Humidity: <span id="d4Humid"></span></p>
                </div>
                <div class="col border mr-3">
                    <h3 id="multiDate5"></h3>
                    <br>
                    <p class="mb-4 w-100 h4">Temp: <span id="d5Temp"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Wind: <span id="d5Wind"></span></p>
                    <br>
                    <p class="mb-4 w-100 h4">Humidity: <span id="d5Humid"></span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
